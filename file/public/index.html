<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hey whatsup!</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
       <input type="file" name="avatar" multiple>
       <button type="submit">Submit</button>
    </form>

    <div class="files"></div>
    
    <script>
         const loadPDF = async () => {
            const response = await fetch('http://localhost:4500/files').then(response => response.json());
            const pdfElem = document.querySelector('.files');
            pdfElem.innerHTML = '';
            response.files.forEach(pdf => {
                const pdfFile = document.createElement('object');
                pdfFile.data = pdf.filePath;
                pdfFile.height = '200';
                pdfElem.appendChild(pdfFile);
            });
        };

        window.onload = loadPDF;
    </script>
</body>
</html>
